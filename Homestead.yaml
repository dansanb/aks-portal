---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: aks-portal
name: aks-portal
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/dan/Sites/dsFastBooks"
      to: "/home/vagrant/dsFastBooks"

sites:
    - map: dsFastBooks.app
      to: "/home/vagrant/dsFastBooks/public"

databases:
    - dsFastBooks

variables:
    - key: APP_ENV
      value: local

