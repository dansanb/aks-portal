<div class="row">

    <!-- vendor details -->

    <div class="col-lg-8
                col-md-7">
        <form name="form" novalidate>
            <!-- details panel -->
            <div class="panel panel-primary panel-same-height">
                <div class="panel-heading">Vendor Details</div>
                <div class="panel-body">


                    <div class="row">

                        <!-- vendor name-->
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{ 'has-error' : form.company_name.$invalid && !form.company_name.$pristine }">
                                <label>Company Name *</label>
                                <input type="text" name="company_name" class="form-control" ng-model="vendor.company_name" required>
                                <p ng-show="form.company_name.$invalid && !form.company_name.$pristine" class="help-block">Please enter a company name.</p>
                            </div>
                        </div>


                    </div>



                    <div class="row">

                        <!-- billing address -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company_name">Billing Address</label>
                                <textarea class="form-control ta-noresize ta-height-md" ng-model="vendor.bill_address"></textarea>
                            </div>
                        </div>

                        <!-- shipping address-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company_name">Shipping Address</label>
                                <textarea type="text" class="form-control ta-noresize ta-height-md" ng-model="vendor.ship_address"></textarea>
                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <!-- phone number -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company_name">Phone</label>
                                <input type="text" class="form-control" ng-model="vendor.phone">
                            </div>
                        </div>

                        <!-- fax -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company_name">Fax</label>
                                <input type="text" class="form-control" ng-model="vendor.fax">
                            </div>
                        </div>
                    </div>


                    <!-- notes -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="company_name">Notes</label>
                                <textarea class="form-control ta-noresize ta-height-lg" ng-model="vendor.notes"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- buttons -->
                    <div class="row">
                        <div class="col-xs-6">
                            <button ng-click="deleteVendor()" class="btn btn-default"> Delete</button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button ng-click="updateVendor()" class="btn btn-primary" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-ok"></span> Save</button>
                            <a href="#/vendors" class="btn btn-default"> Cancel</a>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>


    <!-- vendor contact list -->
    <div class="col-lg-4
                col-md-5">

        <div class="panel panel-primary contacts-panel-height">
            <div class="panel-heading">Vendor Contacts</div>
            <div class="panel-body">

                <div class="list-group top-buffer contacts-list-group-height">
                    <div class="list-group-item"  ng-repeat="contact in vendorContacts">
                        <strong>{{contact.first_name}} {{contact.last_name}}</strong>
                        <br/>
                        <span class="glyphicon glyphicon-earphone"></span>&nbsp;&nbsp;&nbsp;{{contact.phone }}
                        <br/>
                        <span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;&nbsp;<a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
                        <br/>
                        <div class="btn-group pull-right top-buffer-10">
                            <button class="btn btn-sm btn-default" ng-click="editVendorContact( contact );"> <span class="glyphicon glyphicon-edit"></span></button>
                            <button class="btn btn-sm btn-default" ng-click="deleteVendorContact( contact );"> <span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="pull-right">
                    <button title="Add Contact" class="btn btn-default" ng-click="addVendorContact()"> Add Contact</button>
                </div>

            </div>
        </div>


    </div>
</div>
