<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Sale Orders</h3>
    </div>
    <div class="panel-body">


        <!-- filter search box -->
        <div class="row top-buffer-20">
            <div class="col-xs-3 col-md-2">
                <button class="btn btn btn-default" ng-click="addSalesOrder();"><span class="glyphicon glyphicon-plus"></span> New Sales Order</button>
            </div>
            <div class="col-xs-5">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="search..." ng-model="searchText">
                </div>
            </div>
        </div>

        <table class="table top-buffer-20">
            <thead>
            <tr>
                <th class="col-md-2 text-center">Sales Order #</th>
                <th class="col-md-2 text-center">Date</th>
                <th class="col-md-4 hidden-sm hidden-xs">Customer</th>
                <th class="col-md-2 text-center">Status</th>
                <th class="col-md-2 text-center"></th>
            </tr>
            </thead>
            <tr ng-repeat="salesOrder in saleOrders | filter:searchText">
                <td class="vert-align text-center"><a href="#/sale-orders/{{salesOrder.sales_order_id}}">{{salesOrder.sales_order_id}}</a></td>
                <td class="vert-align text-center">{{salesOrder.date_ordered | dateToISO | date:'MM/dd/yyyy'}}</td>
                <td class="vert-align hidden-sm hidden-xs">{{salesOrder.company_name}}</td>

                <td class="vert-align text-center">
                    <span ng-hide="salesOrder.date_delivered" class="label label-warning">Pending</span>
                    <span ng-show="salesOrder.date_delivered" class="label label-success">Complete</span>
                </td>


                <td class="vert-align text-center">
                    <a  href="#/sale-orders/{{salesOrder.sales_order_id}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span> View</a>
                </td>
            </tr>
        </table>
    </div>
</div>
