<div class="panel panel-primary">
    <div class="panel-heading"><span class="glyphicon glyphicon-plus"></span> Create Dialog</div>
    <div class="panel-body">

        <div class="row top-buffer-20">
            <div class="col-xs-12">
                {{ dialogMessage }}
            </div>
        </div>

        <div class="row top-buffer-20">
            <div class="col-xs-12">
                <form name="form" novalidate>
                    <input type="text"
                           class="form-control"
                           ng-model="dialogModel.inputValue"
                           required/>
                </form>
            </div>
        </div>

        <div class="row top-buffer-20 pull-right">
            <div class="col-xs-12">
                <button type="button" ng-click="closeThisDialog()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                <button type="submit" ng-click="confirm()" class="btn btn-primary" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-ok"></span> Create</button>
            </div>
        </div>

    </div>
</div>
