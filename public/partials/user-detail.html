<div class="row">

    <div class="col-lg-4 col-lg-offset-4
                col-md-6 col-md-offset-3
                col-sm-6 col-sm-offset-3
                col-xs-10 col-xs-offset-1">

        <form name="form" novalidate>
            <!-- details panel -->
            <div class="panel panel-primary">
                <div class="panel-heading">User Profile</div>
                <div class="panel-body">

                    <!-- display name name-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" ng-model="user.email" required>
                            </div>
                        </div>
                    </div>

                    <!-- user name -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="display_name">Display Name</label>
                                <input type="text" class="form-control" ng-model="user.display_name" required>
                            </div>
                        </div>
                    </div>

                    <!-- buttons -->
                    <div class="row ">
                        <div class=" col-md-12 text-right">
                            <button ng-click="updateUser()" class="btn btn-primary" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-ok"></span> Save</button>
                            <a href="#/dashboard" class="btn btn-default"> Cancel</a>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
