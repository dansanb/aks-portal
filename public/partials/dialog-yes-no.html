<div class="panel panel-primary">
    <div class="panel-heading"><span class="glyphicon glyphicon-info-sign"></span> Alert</div>
    <div class="panel-body">

        <div class="row top-buffer-20">
            <div class="col-xs-12">
                {{ dialogMessage }}
            </div>
        </div>

        <div class="row top-buffer-20 pull-right">
            <div class="col-xs-12">
                <button type="button" ng-click="closeThisDialog()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> No</button>
                <button type="submit" ng-click="confirm()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Yes</button>
            </div>
        </div>

    </div>
</div>
