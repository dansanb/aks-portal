<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Purchase Orders</h3>
    </div>
    <div class="panel-body">


        <!-- filter search box -->
        <div class="row top-buffer-20">
            <div class="col-xs-6 col-md-3">
                <button class="btn btn btn-default" ng-click="addPurchaseOrder();"><span class="glyphicon glyphicon-plus"></span> New P.O.</button>
            </div>
            <div class="col-xs-6 col-md-6">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="search..." ng-model="searchText">
                </div>
            </div>
        </div>

        <table class="table top-buffer-20">
            <thead>
            <tr>
                <th class="col-md-2 text-center">P.O. #</th>
                <th class="col-md-2 hidden-xs text-center">Date</th>
                <th class="col-md-4 hidden-sm hidden-xs">Vendor</th>
                <th class="col-md-2 text-center">Status</th>
                <th class="col-md-2 text-center"></th>
            </tr>
            </thead>
            <tr ng-repeat="purchaseOrder in purchaseOrders | filter:searchText">

                <td class="vert-align text-center"><a href="#/purchase-orders/{{purchaseOrder.purchase_order_id}}">{{purchaseOrder.purchase_order_id}}</a></td>
                <td class="vert-align hidden-xs text-center">{{purchaseOrder.date_ordered | dateToISO | date:'MM/dd/yyyy'}}</td>
                <td class="vert-align hidden-sm hidden-xs">{{purchaseOrder.company_name}}</td>

                <td class="vert-align text-center">
                    <span ng-hide="purchaseOrder.date_delivered" class="label label-warning">Pending</span>
                    <span ng-show="purchaseOrder.date_delivered" class="label label-success">Complete</span>
                </td>


                <td class="vert-align text-center">
                    <a  href="#/purchase-orders/{{purchaseOrder.purchase_order_id}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span> View</a>
                </td>
            </tr>
        </table>
    </div>
</div>
