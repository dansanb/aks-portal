<div class="row top-buffer-20">

    <div class="col-lg-4 col-lg-offset-4
                col-md-6 col-md-offset-3
                col-sm-6 col-sm-offset-3
                col-xs-10 col-xs-offset-1">
        <form name="form" novalidate>
            <!-- change panel -->
            <div class="panel panel-primary">
                <div class="panel-heading">Change Password</div>
                <div class="panel-body">

                    <!-- old password -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="old_password">Old Password</label>
                                <input type="password" class="form-control" ng-model="user.old_password" required>
                                <span class="danger">what the hell</span>
                            </div>
                        </div>
                    </div>

                    <!-- new password -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="new_password">New Password</label>
                                <input type="password" class="form-control" ng-model="user.new_password" required>
                            </div>
                        </div>
                    </div>

                    <!-- confirm password -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="confirm_password">Confirm New Password</label>
                                <input type="password" class="form-control" ng-model="user.confirm_password" required>
                            </div>
                        </div>
                    </div>

                    <!-- buttons -->
                    <div class="row ">
                        <div class=" col-md-6">
                            <!-- space holder -->
                        </div>
                        <div class=" col-md-6 text-right">
                            <span class="label label-danger" ng-show="form.$invalid">There are required fields which are empty.</span>&nbsp;
                            <a href="#/dashboard" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Cancel</a>
                            <button ng-click="updateUser()" class="btn btn-default" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-ok"></span> Save</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
