<div class="row text-center">
    <h1>AKS Portal</h1>
</div>

<div class="row col-md-4 col-md-offset-4
                col-sm-6 col-sm-offset-3
                col-xs-8 col-xs-offset-2">
    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="glyphicon glyphicon-user"></span> User Login
        </div>

        <div class="panel-body">

            <form name="form" >
                <div class="form-group clearfix">
                    <label for="email" class="control-label">Email: </label>
                    <input type="text" class="form-control" ng-model="user.email" required>
                </div>


                <div class="form-group top-buffer-20">
                    <label for="password" class="control-label">Password: </label>
                    <input type="text" class="form-control" ng-model="user.password" required>
                </div>

                <div class="form-group top-buffer-20 pull-right">
                    <button type="submit" ng-click="login()" class="btn btn-primary" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-ok"></span> Login</button>
                </div>
            </form>

        </div>

    </div>
</div>
