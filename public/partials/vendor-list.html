<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Vendors</h3>
    </div>
    <div class="panel-body">


        <!-- filter search box -->
        <div class="row top-buffer-20">
            <div class="col-xs-3 col-md-2">
                <button class="btn btn btn-default" ng-click="addVendor();"><span class="glyphicon glyphicon-plus"></span> New Vendor</button>
            </div>
            <div class="col-xs-5">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="search..." ng-model="searchText">
                </div>
            </div>
        </div>



        <table class="table top-buffer-20">
            <thead>
                <tr>
                    <th class="col-md-3">Vendor Name</th>
                    <th class="col-md-2">Phone</th>
                    <th class="col-md-2 text-center"></th>
                </tr>
            </thead>
            <tr ng-repeat="vendor in vendors | filter:searchText">
                <td ><a href="#/vendors/{{vendor.vendor_id}}">{{vendor.company_name}}</a></td>
                <td >{{vendor.phone}}</td>
                <td class="text-center">
                    <a  href="#/vendors/{{vendor.vendor_id}}" class="btn btn-default btn-md"><span class="glyphicon glyphicon-search"></span> View</a>
                </td>
            </tr>
        </table>
    </div>
</div>
