<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Customers</h3>
    </div>
    <div class="panel-body">


        <!-- filter search box -->
        <div class="row top-buffer-20">
            <div class="col-xs-3 col-md-2">
                <button class="btn btn btn-default" ng-click="addCustomer();"><span class="glyphicon glyphicon-plus"></span> New Customer</button>
            </div>
            <div class="col-xs-5">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="search..." ng-model="searchText">
                </div>
            </div>
        </div>

        <table class="table top-buffer-20">
            <thead>
            <tr>
                <th class="col-md-3">Customer Name</th>
                <th class="col-md-2">Phone</th>
                <th class="col-md-2 text-center"></th>
            </tr>
            </thead>
            <tr ng-repeat="customer in customers | filter:searchText">
                <td ><a href="#/customers/{{customer.customer_id}}">{{customer.company_name}}</a></td>
                <td >{{customer.phone}}</td>
                <td class="text-center">
                    <a  href="#/customers/{{customer.customer_id}}" class="btn btn-default btn-md"><span class="glyphicon glyphicon-search"></span> View</a>
                </td>
            </tr>
        </table>
    </div>
</div>
